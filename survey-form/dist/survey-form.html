<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Survey Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="main">

		<form id="survey-form" method="get" target="_blank" action="#">

			<h1 id="title">Survey Form</h1>

			<p id="description">How do you use public transports?</p>

			<div id="row">
				<div class="label">
					<label id="name-label" for="name">Name:</label>
				</div>
				<div class="box">
					<input id="name" type="text" placeholder="Insert your name" required>
				</div>
			</div>

			<div id="row">
				<div class="label">
					<label id="email-label" for="email">Email:</label>
				</div>
				<div class="box">
					<input id="email" type="email" placeholder="Insert your email" required>
				</div>
			</div>

			<div id="row">
				<div class="label">
					<label id="number-label" for="number">Your age:</label>
				</div>
				<div class="box">
					<input id="number" type="number" placeholder="Select" min="1" max="100" required>
				</div>
			</div>

			<div id="row">
				<div id="label-dropdown" class="label">
					<label for="dropdown">Which option best describes your current situation?</label>
				</div>
				<div class="box">
					<select id="dropdown">
						<option value="full-time-job">Full Time Job</option>
						<option value="full-time-learner">Full Time Learner</option>
						<option value="student">Student</option>
						<option value="std-unemployed">Student unemployed</option>
						<option value="unemployed">Unemployed</option>
						<option value="other">Other</option>
					</select>
				</div>
			</div>

			<div id="row">

				<div class="label">
					<label for="transports">Do you own a car?</label>
				</div>

				<div class="box select-box">

					<div id="div-radio-button">
						<input type="radio" name="car" value="yes">
					</div>
					<div>Yes</div>

					<div id="div-radio-button">
						<input type="radio" name="car" value="no">
					</div>
					<div>No</div>

				</div>
			</div>

			<div id="row">

				<div class="label">
					<label for="transports">What are your daily means of transportation?</label>
				</div>

				<div class="box select-box">

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="bike">
					</div>
					<div>Bike</div>

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="boat">
					</div>
					<div>Boat</div>

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="bus">
					</div>
					<div>Bus</div>

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="car">
					</div>
					<div>Car</div>

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="subway">
					</div>
					<div>Subway</div>

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="train">
					</div>
					<div>Train</div>

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="tram">
					</div>
					<div>Tram</div>

					<div id="div-checkbox">
						<input type="checkbox" name="vehicle" value="walk">
					</div>
					<div>Walking</div>

				</div>
			</div>

			<div id="row">

				<div class="label">
					<label for="comments">Any comments or suggestions?</label>
				</div>

				<div class="box">
					<textarea id="comments">Your comments here</textarea>
				</div>

			</div>

			<button id="submit" type="submit" value="submit">Submit</button>

		</form>

		<footer>
			<p>Written and coded with &#x2764; by Patr√≠cia Feio</p>
		</footer>

	</div>

</body>

</html>
